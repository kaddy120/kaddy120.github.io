<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../src/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo One" />
</head>

<body>
  <header>
    <nav>
      <div class="icon">
        <h3 class="icon-X">X</h3>
        <h3 class="icon-O">O</h3>
      </div>
      <h1 class="game-title">Tic-Tac-Toe</h1>
      <button id="restart" type="reset">
        <svg xmlns="http://www.w3.org/2000/svg" height="0.8em" viewBox="0 0 512 512">
          <path
            d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z" />
        </svg>
      </button>
    </nav>
  </header>
  <main>
    <section class="splash">
      <div class="container">
        <h3 class="splash-subheading">Select opponent</h3>
        <label class="slider-label slider-1">
          <input type="checkbox" id="human-bot-toggle" />
          <div class="slider"></div>
          <div class="label-human">Human</div>
          <div class="label-bot">Bot</div>
        </label>
        <label class="slider-label slider-2">
          <input type="checkbox" id="X-O-toggle" />
          <div class="slider"></div>
          <div class="label-X">X</div>
          <div class="label-O">O</div>
        </label>
        <h4>Remember that X always goes first</h4>
        <a onclick="start()">Start playing</a>
      </div>
    </section>
    <section class="game">
      <div class="container">
        <div class="turn">
          <div class="player-X playing">
            <h3>Player X</h3>
          </div>
          <div class="player-O">
            <h3>Player O</h3>
          </div>
        </div>
        <div class="game-board">
          <div class="row-1">
            <div id="1" class="box col-1">
              <h2></h2>
            </div>
            <div id="2" class="box col-2">
              <h2></h2>
            </div>
            <div id="3" class="box col-3">
              <h2></h2>
            </div>
          </div>
          <div class="row-2">
            <div id="4" class="box col-1">
              <h2></h2>
            </div>
            <div id="5" class="box col-2">
              <h2></h2>
            </div>
            <div id="6" class="box col-3">
              <h2></h2>
            </div>
          </div>
          <div class="row-3">
            <div id="7" class="box col-1">
              <h2></h2>
            </div>
            <div id="8" class="box col-2">
              <h2></h2>
            </div>
            <div id="9" class="box col-3">
              <h2></h2>
            </div>
          </div>
        </div>
        <div class="score">
          <div class="score-X">
            <h3>X (You)</h3>
            <h2>6</h2>
          </div>
          <div class="score-ties">
            <h3>Ties</h3>
            <h2>3</h2>
          </div>
          <div class="score-O">
            <h3>O (bot)</h3>
            <h2>4</h2>
          </div>
        </div>

        <div class="status hide">
          <h3 class="status-win-count">Win Count</h3>
          <h4>X: <span id="X-wins">0</span></h4>
          <h4>O: <span id="O-wins">0</span></h4>
          <h3 class="status-draw">Draws <span id="draws">0</span></h3>
        </div>
        <div class="results hide">
          <p class="winner"><span id="winner">X</span> Won</p>
          <button id="restart" type="reset">
            <svg xmlns="http://www.w3.org/2000/svg" height="0.8em" viewBox="0 0 512 512">
              <path
                d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z" />
            </svg>
            Restart game
          </button>
        </div>
      </div>
    </section>
    <section id="win" class="win">
      <div class="container">
        <h1>&#127882; Player <span>X</span> Won! &#127881;</h1>
        <p>Click anywehere or press enter to play again.</p>
      </div>
    </section>
  </main>
  <!-- The reason for placing the script down here is to ensure that the script is executed after the html body has been rendered to the doom. cute!!-->
  <script src="main.js"></script>
</body>

</html>
