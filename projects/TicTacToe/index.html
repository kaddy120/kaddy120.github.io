<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <main class="game">
      <div class="container">
        <h1 class="game-title">Tic-tac-toe</h1>
        <h3 class="turn"><span id="turn">X</span> turn</h3>
        <div class="game-board">
          <div class="row-1">
            <div id="1" class="box col-1">
              <h2></h2>
            </div>
            <div id="2" class="box col-2">
              <h2></h2>
            </div>
            <div id="3" class="box col-3">
              <h2></h2>
            </div>
          </div>
          <div class="row-2">
            <div id="4" class="box col-1">
              <h2></h2>
            </div>
            <div id="5" class="box col-2">
              <h2></h2>
            </div>
            <div id="6" class="box col-3">
              <h2></h2>
            </div>
          </div>
          <div class="row-3">
            <div id="7" class="box col-1">
              <h2></h2>
            </div>
            <div id="8" class="box col-2">
              <h2></h2>
            </div>
            <div id="9" class="box col-3">
              <h2></h2>
            </div>
          </div>
        </div>
        <button type="">View score</button>
        <div class="status hide">
          <h3 class="status-win-count">Win Count</h3>
          <h4>X: <span id="X-wins">0</span></h4>
          <h4>O: <span id="O-wins">0</span></h4>
          <h3 class="status-draw">Draws <span id="draws">0</span></h3>
        </div>
        <div class="results hide">
          <p class="winner"><span id="winner">X</span> Won</p>
          <button id="restart" type="reset"><svg xmlns="http://www.w3.org/2000/svg" height="0.8em" viewBox="0 0 512 512"><path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg> Restart game</button>
        </div>
      </div>
    </main>
    <!-- The reason for placing the script down here is to ensure that the script is executed after the html body has been rendered to the doom. cute!!-->
    <script src="index.js"></script>
  </body>
</html>
